{% extends 'tour_base.html' %}

{% block title %}Admin/Remove A Show{% endblock %}

{% block main-content %}
    {% if not request.session.status %}
        {% for error in request.session.errors %}
            {{ error }}
        {% endfor %}
    {% else %} 
        <form action="delete_show" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="show_id" class="col-2 col-select-label">Select Show To Delete</label>
                <select class="form-control" id="show_id" name="show_id" >
                    {% for show in request.session.shows %}
                        {{ show }}
                        <option value="{{ show }}">{{ show }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit" value="Remove Selected Show">Remove Selected Show</button>
            </div>
        </form>
    {% endif %}
{% endblock %}
