<!doctype html>
<html lang="en">
    <head>
        <!-- Universal Imports -->
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1" />
        <meta charset="utf-8">
        {% load static %}
        <!-- Social Media Icon library -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <title>{% block title %}Web Site Home Page{% endblock %}</title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="container">
                <div class="row justify-content-between h-auto"> <!-- Navbar -->
                    <button class="navbar-toggler navbar-light" type="button" data-toggle="collapse" data-target="#main-navigation" aria-controls="main-navigation" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <nav class="navbar navbar-expand-lg collapse navbar-collapse justify-content-center w-100"  id="main-navigation">
                        <ul class="navbar-nav"> 
                            <div class="col"> 
                                <li class="nav-item ">
                                    <a class="nav-link" href="{% url 'get_current_about_me_data' %}" aria-disabled="true">Current About Me</a>
                                </li>
                            </div>
                            <div class="col"> 
                                <li class="nav-item ">
                                    <a class="nav-link" href="{% url 'collect_new_about_me_data' %}" aria-disabled="false">Update About Me</a>
                                </li>
                            </div>
                            <div class="col"> 
                                <li class="nav-item ">
                                    <a class="nav-link" href="{% url 'collect_new_admin_data' %}" aria-disabled="false">Register New Admin</a>
                                </li>
                            </div>
                            <div class="col"> 
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'admin_index' %}" aria-disabled="false">Admin Index</a>
                                </li>
                            </div>
                        </ul> <!-- navbar-nav -->
                    </nav> <!-- main-navigation --> 
                </div> <!-- end navbar -->
                {% block main-content %}      
                {% endblock %}
            </div>
        </div>
    </body>
</html>
