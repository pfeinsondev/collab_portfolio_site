{% extends 'store_base.html' %}

{% block title %}Admin/Add Item{% endblock %}

{% block main-content %}
    {% if not request.session.status %}
        <div class="row h-auto">
            {% for error in request.session.errors %}
                {{ error }}
            {% endfor %}
        </div>
    {% endif %}
    <div class="row h-auto">
        <form action="process_item_info" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group h-auto">
                <label class="col-form-label" for="item_name">Item Name:</label>
                <input class="form-control" type="text" name="item_name" id="item_name"/>
            </div>
            <div class="custom-file h-auto">
                <input type="file" class="custom-file-input" name="item_image" id="item_image" required>
                <label class="custom-file-label">Item Image</label>
            </div>
            <div class="form-group h-auto">
                <label class='col-form-label' for="item_price">Item Price:</label>
                <input class="form-control" type="number" step=".01" name="item_price"/>
            </div>
            <div class="form-group h-auto">
                <label class="col-form-label">Item Description:</label>
                <input class="form-control" type="text" name="item_description" />
            </div><br /><br />
            <div class="form-group h-auto">
                <button type="submit" value="Add Item" class="btn btn-primary">Add Item</button>
            </div>
        </form>
    </div>
{% endblock %}
